{% extends 'index.html' %}
{%  block content %}
<div class="contact-wrapper d-flex">
    <div class="container justify-content-center">
        <div class="row shadow-lg p-3 m-5 bg-color-kh rounded">
            <div class="col-md-6 my-md-auto">
                <!--Contact info-->
                <div class="m-5">
                    <h1 class="text-center"><i class="far fa-envelope me-3 "></i>Contact Us</h1>
                    <h4 class="my-3 d-none d-sm-block">We would love to hear from you! Send us a message and weâ€™ll get
                        right back in touch.
                    </h4>
                </div>
            </div>
            <div class="col-md-6 my-md-auto">
                <!--Form-->
                <div class="align-items-center">
                    <div>
                        <label class="control-label col-sm-2 " for="fname">First Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fname" placeholder="Enter First Name"
                                name="fname">
                        </div>
                    </div>
                    <div>
                        <label class="control-label col-sm-2" for="lname">Last Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name"
                                name="lname">
                        </div>
                    </div>
                    <div>
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                    </div>
                    <div>
                        <label class="col-sm-2" for="message">Message:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="col-sm-offset-2 col-sm-10 d-grid my-3">
                            <button type="submit" class="btn btn-default btn-lg">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
