{% extends 'index.html' %}
{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script src="{{ url_for('static', filename='js/emailJS.js') }}"></script>
{% endblock %}
{%  block content %}
<div class="contact-wrapper">
    <div class="container justify-content-center">
        <div class="row shadow-lg bg-color-kh rounded justify-content-center align-items-center">
            <div class="col-12 col-md-6">
                <!--Contact info-->
                <div>
                    <h1 class="text-center mt-5 mt-md-0"><i class="far fa-envelope me-3 "></i>Contact Us</h1>
                    <h4 class="my-3 d-none d-sm-block">We would love to hear from you! Send us a message and weâ€™ll get
                        right back in touch.
                    </h4>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <!--Form-->
                <form id="contact-form">
                    <fieldset>
                        <div class="mt-3 form-group">
                            <label class="form-label" for="fname">Full Name:</label>
                            <input type="text" class="form-control" id="fname" placeholder="Enter First Name"
                                    name="name" required>
                        </div>
                        <div class="mt-3 form-group">
                            <label class="form-label" for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                        </div>
                        <div class="mt-3 form-group">
                            <label class="form-label" for="message">Message:</label>
                            <textarea class="form-control" id="message" rows="5" name="message" required></textarea>
                        </div>
                        <div class="mt-3 form-group">
                            <button type="submit" class="btn btn-lg my-3 w-100">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
