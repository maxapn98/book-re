{% extends 'index.html' %}
{%  block content %}
<div class="profile-wrapper pt-5 pb-5">
  <div class="container">
    <div class="row bg-color-kh p-5">
      <div class="col-12 mb-5">
          <h3 class="text-center text-capitalize">
            Welcome {{ user.username }}
          </h3>
      </div>
      <div class="col-12">
        <h3 class="text-center text-capitalize mb-5">
          These are the books you reviewed
        </h3>
        <div class="row">
              {% for book in books %}
                <div class="col-12 col-lg-4 mt-5">
                    <div class="card h-100 d-flex shadow rounded bg-white">
                        <img src="{{ book.bookImgUrl }}" class="card-img-top" alt="...">
                        <div class="card-body d-flex flex-column">
                        <h5 class="card-title fs-3 mb-3 text-capitalize">{{ book.bookName }}</h5>
                        <p class="card-text">{{book.bookDesc}}</p>
                        <a href="{{ url_for('book_page', book_id=book._id) }}" class="btn btn-lg mt-auto card-button">Read More</a>
                        </div>
                    </div>
                </div>
              {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
