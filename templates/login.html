{% extends 'index.html' %}
{%  block content %}
<div class="container-fluid p-5 vh-100">
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-center">Login</h1>
                <h4 class="text-center">You don't have account?
                    Register here</h4>
                <a href="{{ url_for('registerpage') }}">
                    <div class="d-grid my-4">
                        <button type="button" class="btn btn-lg">Register</button>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <form role="form" method="POST" action="{{ url_for('loginpage') }}">
                    <fieldset>
                        <h2 class="text-uppercase"> Login using your account: </h2>

                        <div class="form-group">
                            <input type="username" name="username" id="username" class="form-control input-group-lg"
                                placeholder="username">
                        </div>
                        <div class="form-group my-3">
                            <input type="password" name="password" id="password" class="form-control input-group-lg"
                                placeholder="Password">
                        </div>
                        <div>
                            <input type="submit" class="btn btn-lg float-end " value="Sign In">
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
