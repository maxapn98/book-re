{% extends 'index.html' %}
{%  block content %}
<div class="container">
    <div class="col-md-8 mx-auto m-5">
        <form role="form">
            <fieldset>
                <h2 class="text-uppercase text-center"> Registration </h2>

                <div class="form-group">
                    <input type="email" name="username" id="username" class="form-control input-group-lg"
                        placeholder="Username">
                </div>
                <div class="form-group my-3">
                    <input type="password" name="password" id="password" class="form-control input-group-lg"
                        placeholder="Password">
                </div>
                <div class="d-grid mt-4">
                    <input type="submit" class="btn btn-lg" value="Register">
                </div>

            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
