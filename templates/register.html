{% extends 'index.html' %}
{%  block content %}
<div class="container">
    <div class="col-md-8 mx-auto m-5">
        <form role="form" method="POST" action="{{ url_for('registerpage') }}">
            <fieldset>
                <h2 class="text-uppercase text-center"> Registration </h2>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control input-group-lg"
                         minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$">
                </div>
                <div class="form-group my-3">
                    <label for="password">Password:</label>
                    <input id="password" name="password" type="password" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required class="form-control input-group-lg ">
                </div>
                <div class="d-grid mt-4">
                    <input type="submit" class="btn btn-lg" value="Register">
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
