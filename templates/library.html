{% extends 'index.html' %}
{%  block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 my-5">
            <h1 class="text-center">Our books in stock</h1>
            <h3 class="mt-3">Here you can check for available books in library</h3>
            <!--Search bar-->
            <div class="input-group mt-5">
                <input type="text" class="form-control" placeholder="Search for a book">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Search</button>
                </div>
            </div>
        </div>
        <!--Big card-->
        <div class="col-12 col-md-6 my-5">
            <div class="col">
                <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225">
                        <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef">Book to
                            add</text>
                    </svg>
                    <div class="btn-group col-12">
                        <button type="button" class="btn btn-md btn-outline-secondary">View</button>
                        <button type="button" class="btn btn-md btn-secondary">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Cards-->
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
        <div class="col">
            <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225">
                    <rect width="100%" height="100%" fill="#55595c" />
                    <text x="50%" y="50%" fill="#eceeef">Book to add</text>
                </svg>
                <div class="card-body">
                    <p class="text-center">Book overview</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group col-10 mx-5">
                            <button type="button" class="btn btn-md btn-outline-secondary">View</button>
                            <button type="button" class="btn btn-md btn-secondary">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
