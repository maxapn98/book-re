{% extends 'index.html' %}
{%  block content %}
<div class="lib-wrapper pt-5">
    <div class="container p-5 shadow bg-color-kh">
        <div class="row">
            <div class="col-12 my-5 text-center">
                <h1 class="text-center">Our books in stock</h1>
                <h3 class="mt-3">Here you can check for available books in library</h3>
                <!--Search bar-->
                <div class="row justify-content-center align-items-center">
                    <div class="col-6">
                        <form class="input-group mt-5">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for a book">
                                <button class="btn btn-outline-primary btn-lg" type="button">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body d-flex flex-column">
                      <h5 class="card-title">Book title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-lg">View more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Cards-->
{% endblock %}
